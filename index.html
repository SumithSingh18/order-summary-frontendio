<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <main class="card">
        <figure class=" card_img-holder ">
            <img src="images/illustration-hero.svg " alt="music-img ">
        </figure>
        <div class="card_body">
            <h1 class="title"> Order Summary</h1>
            <p class="text"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>

            <div class="plan-box">
                <div class="plan-box-left">
                    <img src="images/icon-music.svg " class="music-icon " alt=" ">
                    <div class="plan-details">
                        <h2> Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                </div>

                <div class="plan-box-right">
                    <a href="#">Change</a>
                </div>
            </div>
        </div>
        <div class="button-holder">
            <button class="btn payment-btn">Proceed to Payment</button>
            <button class="btn cancel-btn">Cancel Order</button>
        </div>

    </div> -->
    </main>
</body>

</html>
